<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Deck Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="deckBox">
        <h1>Random Deck Selector</h1>
        <form id="numberForm">
            <label for="inputNumber">Enter a Power Level:</label>
            <input type="number" id="powerLevel" required>
            <button type="submit">Submit</button>
        </form>
        <br>
        <div id="deck_response"></div>
        <br>
        <h1>Random Game Effect</h1>
        <form id="effectForm">
            <button type="submit">Generate</button>
        </form>
        <br>
        <div id="effect_response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
